<div class="container">
  <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">
    Add User</button>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="myArray" matSort>
          
          <!-- ID Column -->
          <!-- <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container> -->
          
          <!-- Progress Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
              <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>
          
          <!-- Name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>
          
          <!-- Fruit Column -->
          <ng-container matColumnDef="depart">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Depart </th>
              <td mat-cell *matCellDef="let user"> {{user.depart}} </td>
          </ng-container>
          
          <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let user"> {{user.role}} </td>
          </ng-container>
          
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let user">
                  <button mat-icon-button color="primary" (click)="openDialog('Update',user)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="openDialog('Delete',user)" >
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
